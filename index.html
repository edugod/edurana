<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Edurana ❤</title>
		<script src="/assets/js/script.js" defer></script>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap">
		<link rel="stylesheet" href="/assets/css/styles.css" />
	</head>
	<body>
		<div class="placar">
			<div class="lado lado-eduardo">
				<h2>Eduardo</h2>
				<p class="gasto-eduardo">Gastos: $0</p>
			</div>
			<div class="linha"></div>
			<div class="lado lado-sarana">
				<h2>Sarana</h2>
				<p class="gasto-sarana">Gastos: $0</p>
			</div>
		</div>
		<div class="addGasto">
			<button type="button">➕ Despesa</button>
		</div>

		<div class="despesa">
			<form>
				<label for="valor">Valor Gasto 💸</label>
				<input type="number" id="valor" placeholder="R$" autofocus />
				<label for="responsavel">Pagador:</label>
				<select id="responsavel" name="responsavel">
					<option value="Eduardo">Eduardo</option>
					<option value="Sarana">Sarana</option>
				</select>
				<button type="submit">Adicionar</button>
			</form>
		</div>
	</body>
</html>
